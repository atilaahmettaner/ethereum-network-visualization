    <script src="//unpkg.com/force-graph"></script>

<div id="graph"></div>

<script>
    // Random tree

    fetch('./miserables.json').then(res => res.json()).then(data => {
        (document('graph'))
            .graphData(data)
            .linkDirectionalArrowLength(5)
    })
</script>
